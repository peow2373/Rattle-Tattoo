    <style>
        * { padding: 0; margin: 0 }
        #canvas {
            display: none;
        }

        .camera {
            width: 340px;
            display: inline-block;
            position: relative;
        }

        .output {
            width: 340px;
            display: inline-block;
        }

        .contentarea {
            font-size: 16px;
            font-family: Arial;
            text-align: center;
        }

        #startbutton, #printbutton, #resetbutton, #camerabutton {
            position: static;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            bottom: 36px;
            padding: 5px;
            background-color: #6a67ce;
            border: 1px solid rgba(255, 255, 255, 0.7);
            font-size: 14px;
            color: rgba(255, 255, 255, 1.0);
            cursor: pointer;
        }

        .hidden {
            display: none;
        }


        #video {
            border: 1px solid black;
            width: 240px;
            height: 320px;
        }

        #tattoo, #reference, #difference {
            border: 1px solid black;
            width: 240px;
            height: 320px;
        }

        #container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #container > div {
            width: 240px;
            height: 320px;
            border: 2px dashed red;
        }

        .preview {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }
    </style>
</head>
